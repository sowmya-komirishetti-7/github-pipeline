name: Backend CI

on:
  push:
    paths:
      - '**.java'
      - 'pom.xml'
  pull_request:
    paths:
      - '**.java'
      - 'pom.xml'

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build & Run Tests
        run: mvn clean verify
